<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art Box</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#"><img src="/images/main-logo.png" class="main-logo" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/about-us.html">About Us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/html/cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/register.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="cart-section">
        <div class="container">
            <h2 class="section-title">Your Cart</h2>
            <div class="cart-items">
                <!-- Each cart item will be inserted here dynamically -->
            </div>
            <div class="cart-total">
                <p>Total: $99.99</p>
                <a href="#" class="btn btn-primary">Proceed to Checkout</a>
            </div>
        </div>
    </section>

    <script>
        
        window.onload = function () {
            const cartItemsContainer = document.querySelector(".cart-items");
            
            // example data
            const cartItems = [
                {
                    name: "Product 1",
                    price: "$39.99",
                    quantity: 2
                },
                {
                    name: "Product 2",
                    price: "$29.99",
                    quantity: 1
                }
            ];

            let cartHTML = "";

            cartItems.forEach(item => {
                cartHTML += `
                    <div class="cart-item">
                        <p class="item-name">${item.name}</p>
                        <p class="item-price">${item.price}</p>
                        <p class="item-quantity">Quantity: ${item.quantity}</p>
                    </div>
                `;
            });

            cartItemsContainer.innerHTML = cartHTML;
        };
    </script>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
