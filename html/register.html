<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art Box</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#"><img src="/images/main-logo.png" class="main-logo" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/about-us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/cart.html">Cart</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/html/register.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Resister page -->
    <section class="resister-section">
        <div class="resister-container container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Register</h3>
                        </div>
                        <form>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="full-name">Full Name:</label>
                                    <input type="text" id="full-name" class="form-control"
                                        placeholder="Enter Full Name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address:</label>
                                    <input type="text" id="email" class="form-control" placeholder="Enter Email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="text" id="password" class="form-control" placeholder="Enter Password">
                                </div>
                                <div class="form-group">
                                    <label for="Cpassword">Confirm Password:</label>
                                    <input type="password" id="Cpassword" class="form-control"
                                        placeholder="Enter Password Again">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Resister</button>
                                <div class="mt-2 d-flex justify-content-center">
                                    <p>I have an account</p>
                                    <a href="/html/login.html" class="ml-2">Login here</a>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
