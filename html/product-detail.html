    <section class="product-detail-section">
        <div class="container">
            <div class="row" id="product-details">
                <!-- Product details will be inserted here dynamically -->
            </div>
        </div>
    </section>

    <script>
        // JavaScript to retrieve and display product details
        window.onload = function () {
            const productDetailsContainer = document.getElementById("product-details");
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get("id");
            
            //example data

            const productData = {
                name: "Product Name",
                description: "Product description",
                price: "$39.99",
                imageSrc: "/ima"
            };

            const productHTML = `
                <div class="col-md-6">
                    <img src="${productData.imageSrc}" alt="${productData.name}" class="product-image">
                </div>
                <div class="col-md-6">
                    <h2 class="product-title">${productData.name}</h2>
                    <p class="product-description">${productData.description}</p>
                    <p class="product-price">${productData.price}</p>
                    <a href="/html/cart.html" class="btn btn-primary">Add to Cart</a>
                </div>
            `;

            productDetailsContainer.innerHTML = productHTML;
        };
    </script>
